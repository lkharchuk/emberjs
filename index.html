<script type="text/x-handlebars" id="fight">
    <h1>Боротьба та події</h1>
	Тільки у нас, Київська Міська Рада може надати Національному Банку України землю, заплановану для дитячого садочку, під забудову багатопоерхових будинків з екологічно небезпечним об'єктом (газова котельня) в районі, де щільність населення максимально досягнуто та в районі немає жодного державного садочку.
	<br/><br/>
	Жителі Теремків, район Лікоград, борються за дитячий садочок, який було заплановано при проектування 3-го мікрорайону Лікоград.
	<h2>Усі звернення в держоргани, КМДА, депутатам, прокуратури нічого не дають. Ми отримуємо лише відписки і нічого більше. Нам це набридло, ми переходимо в наступ.</h2>
	За дітей борються десятки активістів, сотні небайдужих людей, але малюкам необхідна Твоя підтримка і допомога тисяч простих людей, щоб змусити НБУ і гнилу систему чиновницького кумівства дотримуватися законів і права маленьких громадян.
	<br/><br/>
	Ми не здаємось і з Твоєю допомогою ми переможемо, бо правда на нашому боці! 
	Бери приклда з нас, будь активним, твоє майбутнє та майбутнє твоїх дітей у твоїх руках!
	<br/><br/>
	<div class="note radius3">		
		<a target="_blank" href="/content/docs/lustivka.pdf" class="radius3 right"><img height="130" border="0" align="middle" src="/content/images/lustivka.png"></a>
		<blockquote>Ще є нагода допомогти нам!
			<br>Роздрукуйте <a target="_blank" href="/content/docs/lustivka.pdf">листівку</a> і розповсюджуйте їх будь-якими можливими способами: 
			передайте знайомим, залишайте у магазинах, у приймальнях, розклейте, просто роздайте перехожим...
			<br>Надіємось на вашу допомогу!
		</blockquote>		
	</div>
